<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <div>
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <p>&#9432 Rules</p> 
    </div>
    <h2>Choose Your Player</h2>
    <div class="container">
        <div class="item1 rock">
            <img src="https://img.icons8.com/ios/100/000000/hand-rock.png"/>
            <div class="item2">Rock</div>
        </div>
        <div class="item1 paper">
            <img src="https://img.icons8.com/ios/100/000000/hand.png"/>
            <div class="item2">Paper</div>
        </div>
        <div class="item1 scissors">
            <img src="https://img.icons8.com/ios/100/000000/hand-scissors--v1.png"/>
            <div class="item2">Scissors</div>
        </div>
        <div class="item1 lizard">
            <img src="https://img.icons8.com/ios/100/000000/hand-lizard.png"/>
            <div class="item2">Lizard</div>
        </div>
        <div class="item1 spock">
            <img src="https://img.icons8.com/ios/100/000000/star-trek-gesture.png"/>
            <div class="item2">Spock</div>
        </div>
    </div>
    <h2>Results:</h2>
    <p>Choose your player first!</p>
</body>
</html>
